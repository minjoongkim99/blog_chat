<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <!-- Bootstrap CSS 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 40px;
            background-color: #f8f9fa;
            /* 화면 전체의 최소 높이를 설정하여 footer를 하단에 고정 */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            /* 컨테이너와 footer 사이에 여백을 만들기 위해 flex-grow 사용 */
            flex-grow: 1;
        }
        .manage-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .manage-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        footer {
            text-align: center;
            margin: 20px 0;
        }
        .chat-button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .chat-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <h1>Welcome, <span th:text="${name}">User Name</span>!</h1>
    <p>This is your personal todo list manager.</p>
    <a class="manage-link" th:href="@{/list-todos}">Manage your todos</a>
</div>

<!-- 페이지 하단에 CHAT 버튼 추가 -->
<footer>
    <button class="chat-button" onclick="location.href='/chat/chatList'">CHAT</button>
</footer>

<!-- Bootstrap JS 추가 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/js/all.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
