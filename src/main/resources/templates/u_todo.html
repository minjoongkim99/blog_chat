<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>할 일 수정</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 class="mt-5 mb-4">할 일 수정</h1>

    <!-- 수정된 Thymeleaf의 form: th:action을 @{/update-todo}로 변경 -->
    <form th:action="@{/update-todo}" th:object="${todo}" method="post">
        <div class="form-group">
            <label for="description">설명</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" required="required"/>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-warning"></div>
        </div>

        <div class="form-group">
            <label for="targetDate">목표 날짜</label>
            <input type="text" class="form-control" id="targetDate" th:field="*{targetDate}" required="required"/>
            <div th:if="${#fields.hasErrors('targetDate')}" th:errors="*{targetDate}" class="text-warning"></div>
        </div>

        <!-- id와 done 필드를 그대로 유지 -->
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{done}"/>

        <button type="submit" class="btn btn-primary">업데이트</button>
    </form>
</div>

<!-- Bootstrap과 Datepicker를 위한 스크립트, 기존과 동일 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/js/all.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#targetDate').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true
        });
    });
</script>

</body>
</html>
